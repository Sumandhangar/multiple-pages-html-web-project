<!DOCTYPE html>
<html lang="en">

<head>
  <title>Navbar</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="script.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
    <a class="navbar-brand ml-lg-3" style="height: 80px; width: 80px; border-radius: 100%;"><img src='images/logo.svg'
        class="w-100" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border:none;">
      <span class="navbar-toggler-icon" style="background-image:none;"></span>
    </button>
    <div class="collapse navbar-collapse mt-lg-0 mt-md-3 mt-3" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="index.html" class="nav-link pl-lg-4 pr-lg-4" onclick='loadHtml("template", "index.html")'>Home</a>
        </li>
        <li class="nav-item">
          <a href="about.html" class="nav-link pl-lg-4 pr-lg-4" onclick='loadHtml("template", "about.html")'>About
            Us</a>
        </li>
        <li class="nav-item">
          <a href="services.html" class="nav-link pl-lg-4 pr-lg-4"
            onclick='loadHtml("template", "services.html")'>Services</a>
        </li>
        <li class="nav-item">
          <a href="domain.html" class="nav-link pl-lg-4 pr-lg-4"
            onclick='loadHtml("template", "domain.html")'>Domians</a>
        </li>
        <li class="nav-item">
          <a href="blog.html" class="nav-link pl-lg-4 pr-lg-4" onclick='loadHtml("template", "blog.html")'>Blogs</a>
        </li>
      </ul>
      <div class="form ml-auto">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link pr-lg-4">Login</a>
          </li>
          <li class="nav-item contact-link shadow rounded">
            <a href="#" class="nav-link text-white pl-3 pr-3" onclick='loadHtml("template", "contact.html")'>Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="template" id="template"></div>






</body>

</html>
